<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CCD — WebVOWL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="vendors/webvowl.css">
  <style>
    html,body{height:100%;margin:0}
    #app{height:100vh}
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- 1) D3 v3 (local) -->
  <script src="vendors/d3.v3.min.js"></script>
  <!-- 2) WebVOWL (local) -->
  <script src="vendors/webvowl.js"></script>

  <!-- 3) Inicialización -->
  <script>
    const file = new URLSearchParams(location.search).get("file") || "ccd_webvowl.json";
    const g = webvowl.graph(), o = webvowl.options(), L = webvowl.languageTools();
    const r = webvowl.renderer().graph(g).svgContainer(d3.select("#app"));
    fetch(file, { cache: "no-store" })
      .then(rsp => { if(!rsp.ok) throw new Error("HTTP "+rsp.status); return rsp.json(); })
      .then(data => { g.options(o).languageTools(L).data(data); r.update(); })
      .catch(e => { document.body.insertAdjacentHTML("beforeend",
        `<p style="font:14px system-ui;padding:1rem">No pude cargar <code>${file}</code>: ${e.message}</p>`); });
  </script>
</body>
</html>
